<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результаты опроса</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&family=Luxurious+Script&family=Old+Standard+TT:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/site_icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/site_icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/site_icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body class="!font-['Open_Sans'] !text-[#242424]">
    <main class="container mx-auto px-2.5 pt-[20px]">
      <h1
        class="text-[24px] sm:text-[32px] lg:text-[48px] font-bold mb-[20px] lg:mb-[40px]"
      >
        Результаты опроса
      </h1>
      <table
        class="hidden w-full mb-[40px] md:text-[18px] max-w-[1024px]"
        id="table"
      >
        <thead>
          <tr>
            <th class="border-r-2 border-[#cdcdcd] px-2 pb-2">Номер</th>
            <th class="border-r-2 border-[#cdcdcd] px-2">Имя</th>
            <th class="px-2">Присутствие</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div
        id="loader"
        class="hidden w-[80px] h-[80px] pointer-events-none user-select-none"
      >
        <span class="loader"></span>
      </div>
      <p
        id="error-message"
        class="hidden md:text-[18px] lg:text-[20px] mb-[40px] text-(--primary) font-medium"
      >
        Произошла ошибка, поробуйте позднее
      </p>
      <p class="md:text-[18px]">
        Для удаления ненужный строк опроса, обратитесь к разрабу
        <span class="text-(--primary) text-[18px] md:text-[22px]">❤</span>
      </p>
    </main>
  </body>
</html>
